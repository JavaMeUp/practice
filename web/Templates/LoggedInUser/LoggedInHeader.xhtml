<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition> 
          <div class="Generic">
            <h:outputLabel value="#{LoginPage1Bean.use.userName}"></h:outputLabel>
            <br/>

            <h:outputLabel value="#{LoginPage1Bean.use.studentId}"></h:outputLabel>
            <br/>      

            <h:form>
                <h:commandButton id="logout" class="btn" action="#{LoginPage1Bean.LogOut()}" value="LogOut">
                    <f:actionListener type="com.Web.Listeners.LogOutListener"/>
                </h:commandButton>
            </h:form>
          </div>
        

        <div class="Admin">
            <c:if test="#{LoginPage1Bean.use.administer}">
                <h:outputLabel value="I am Admin"/>
                <br/>
            </c:if> 
        </div>
        
                
      </ui:composition>	
       
   </body>
</html>
