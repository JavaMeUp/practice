<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
   <body>
      <ui:composition> 
        <h:outputLabel value="#{LoginPage1Bean.use.userName}"></h:outputLabel>
        
        <h:outputLabel value="#{LoginPage1Bean.use.studentId}"></h:outputLabel>

        <c:if test="#{LoginPage1Bean.use.administer}">
                    <h:outputLabel value="I am Admin"/>
                    <br/>
        </c:if>
                

        <c:if test="#{LoginPage1Bean.use.teacherId.length()>0}">
            <ui:repeat value="#{LoginPage1Bean.classesbyTeacherID}" var="item">
                <h:outputLabel value="#{item.className}"></h:outputLabel>
                <br/>
            </ui:repeat>
        </c:if>        
        
        <c:if test="#{LoginPage1Bean.use.studentId.length >0}">
            <ui:repeat value ="#{LoginPage1Bean}"
        </c:if>
        
        
          


      </ui:composition>	
       
   </body>
</html>
