<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    
    <div class="navbar-header">
      <a class="navbar-brand" >Wilson</a>
    </div>
    
    <c:if test='#{WebUserLoggedIn.administrator}'>
        <div class="navbar-header Admin">
            <a class="navbar-brand" >Administrator</a>
        </div>
    </c:if>
    
      
    <div>
        <ul class="nav navbar-nav">
            <li class="active">

                <p class="navbar-btn">
                    
                    <h:form>
                        <h:commandButton class="btn btn-def" action="#{LoginPage1Bean.LogOut()}" value="LogOut" >
                            <f:actionListener type="com.Web.Listeners.LogOutListener"/>
                        </h:commandButton>
                    </h:form>       
                </p>
            </li>
            <li>
                <a >

                    <h:outputLabel value=" User Name: #{WebUserLoggedIn.userName}"></h:outputLabel>

                </a>
            </li>   
            <li>
                <a >
                    <h:outputLabel value=" User ID: #{WebUserLoggedIn.userID}"></h:outputLabel>
                </a>
            </li>   
        </ul>
    </div>
      
      
  </div>
</nav>          
      </ui:composition>	
       
   </body>
</html>
