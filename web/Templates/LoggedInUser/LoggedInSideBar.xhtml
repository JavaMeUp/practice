<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition> 
         
        <div class="Teacher">
            <c:if test="#{LoginPage1Bean.use.teacherId.length()>0}">
                <ui:repeat value="#{LoginPage1Bean.classesbyTeacherID}" var="item">
                    <h:outputLabel value="this is teacher class  #{item.className}"></h:outputLabel>
                    <br/>
                </ui:repeat>
            </c:if>        
        </div>
        
        <div class="Student">
            <c:if test="#{LoginPage1Bean.use.studentId.length() >0}">
                <ui:repeat value ="#{LoginPage1Bean.getClassByStudentID()}" var="item">
                    <h:outputLabel value="This is student class #{item.className}"></h:outputLabel>
                </ui:repeat>
            </c:if>
        </div>
      </ui:composition>	
    </body>
</html>
