<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition> 

    <div class="panel-group Teacher">
        <div class="panel panel-default">
            <div class="panel-heading">
                Student Classes 
            </div>
                <c:if test="#{WebUserLoggedIn.studentID.length() >0}">
                    <ui:repeat value ="#{LoginPage1Bean.getClassByStudentID()}" var="item">
                        <div class="panel-body">
                            #{item.className}
                        </div>
                    </ui:repeat>
                </c:if>
        </div>
    </div>
            
    <div class="panel-group Student">
        <div class="panel panel-default">
            <div class="panel-heading">
                Teacher Classes 
            </div>
            <c:if test="#{WebUserLoggedIn.teacherID.length() >0}">
                    <ui:repeat value ="#{LoginPage1Bean.getClassesbyTeacherID()}" var="item">
                        <div class="panel-body">        
                            #{item.className}
                        </div>
                    </ui:repeat>
                </c:if>
        </div>
    </div>
      </ui:composition>	
    </body>
</html>
