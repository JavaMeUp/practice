<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition> 

            <div class="col-lg-3">   
                <div class="Teacher">
                    <h5>
                        Teacher Classes
                    </h5>
                    <ul class=" nav nav-pills nav-stacked">
                    <li class="active"><a href="#">Home</a></li>
                    <c:if test="#{LoginPage1Bean.use.studentId.length() >0}">
                        <ui:repeat value ="#{LoginPage1Bean.getClassByStudentID()}" var="item">
                            <li>
                                <a>
                                    #{item.className}
                                </a>
                            </li>
                        </ui:repeat>
                    </c:if>
                    </ul>
                </div>

                <div class="Student">
                    <h5>
                        Student Classes
                    </h5>
                    <ul class=" nav nav-pills nav-stacked">
                    <c:if test="#{LoginPage1Bean.use.studentId.length() >0}">
                        <ui:repeat value="#{LoginPage1Bean.classesbyTeacherID}" var="item">
                            <li>
                                <a>
                                    #{item.className}
                                </a>
                            </li>
                        </ui:repeat>
                    </c:if>        
                        
                  </ul>                    
                </div>

            </div>    
        

      </ui:composition>	
    </body>
</html>
