<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
   <h:body> 
       
      <ui:composition template="../Templates/Common.xhtml">
         <ui:define name="Header">
            <h2>Page1 header</h2>
            <h:outputLabel value="#{Page1Bean.use.userName}"></h:outputLabel>
            <h:outputLabel value="#{Page1Bean.use.userPassword}"></h:outputLabel>
            <h:outputLabel value="#{Page1Bean.use.studentId}"></h:outputLabel>
            <div>
                <h:form>
                    <h:commandButton id="logout" class="btn" action="#{Page1Bean.LogOut()}" value="LogOut">
                        <f:actionListener type="com.Web.Listeners.LogOutListener"/>
                    </h:commandButton>
                </h:form>
                <c:if test="#{Page1Bean.use.administer}">
                    <h:outputLabel value="I am Admin"/>
                </c:if>
                <c:if test="#{!Page1Bean.use.administer}">
                    <h:outputLabel value="I am not admin"/>
                </c:if>
            </div>
            
         </ui:define>			
         <ui:define name="Content">
            <h2>Page1 content</h2>
            
             <h:link value="Back To Home" outcome="Home" />
         </ui:define> 
          
          
         <ui:define name="Footer">  
             <h1>Custom Footer</h1>
         </ui:define>			
      </ui:composition> 
       
       
   </h:body> 
</html>
