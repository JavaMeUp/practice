<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    
    <c:choose>
        <c:when test="#{WebAjaxTeachers.teacher.size()==0}">
            <h:outputLabel value="No Teacher"></h:outputLabel>
        </c:when>
        <c:otherwise>
            <div class="container-fluid">
                <ui:repeat  value="#{WebAjaxTeachers.teacher}" var="item">        
                    <div class=" pull-left" style="padding: 10px 10px 10px 10px;">
                        <div class=" pull-left panel panel-primary" Style="padding: 10px 10px 10px 10px;">
                            <div>
                                <h:outputLabel value="#{item.teacherId}"></h:outputLabel>
                            </div>
                            <div>
                                <h:outputLabel value="#{item.teacherName}"></h:outputLabel>
                            </div>
                            <div>
                                <h:outputLabel value="#{item.specialistSubject}"></h:outputLabel>
                            </div>
                            <div>
                                <textarea>
                                    
                                </textarea>
                            </div>
                        </div>                        
                    </div>

                </ui:repeat>                
            </div>
        </c:otherwise>
    </c:choose>    
</html>
