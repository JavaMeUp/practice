<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{WebAjaxStudents.student.size()==0}">
        <h:outputLabel value="No Students"></h:outputLabel>
    </c:if>
    <c:forEach items="#{WebAjaxStudents.student}" var="item">        
        <h:outputLabel value="#{item.name}"></h:outputLabel>
        <h:outputLabel value="#{item.imageURL}"></h:outputLabel>
        <h:outputLabel value="#{item.studentID}"></h:outputLabel>
    </c:forEach>
</html>
