<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <c:choose>
        <c:when test="#{WebAjaxStudents.student.size()==0}">
            <h:outputLabel value="No Students"></h:outputLabel>
        </c:when>
        <c:otherwise>
            <div class="container-fluid">
                <ui:repeat  value="#{WebAjaxStudents.student}" var="item">        
                    <div class=" pull-left" style="padding: 10px 10px 10px 10px;">
                        <div class=" panel panel-primary pull-left" Style="padding: 10px 10px 10px 10px;">
                            <div>
                                <h:outputLabel value="#{item.name}"></h:outputLabel>
                            </div>
                            <div>
                                <h:outputLabel value="#{item.studentID}"></h:outputLabel>
                            </div>
                            <div>
                                <h:outputLabel value="#{item.imageURL}"></h:outputLabel>
                            </div>
                        </div>
                    </div>
                        
                </ui:repeat>                
            </div>
            
        </c:otherwise>
    </c:choose>

        

    
    

</html>
